<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèãÔ∏è Fitness Trainer</h1>
            <p>AI-powered exercise tracking and feedback</p>
            <nav class="nav-links">
                <a href="/video_analysis" class="nav-link">üé¨ Video Analysis</a>
                <a href="/dashboard" class="nav-link">üìä Dashboard</a>
            </nav>
        </header>
        
        <div class="main-content">
            <div class="video-container">
                <div id="video-placeholder" class="video-placeholder">
                    <div class="placeholder-content">
                        <div class="placeholder-icon">üìπ</div>
                        <p>Click to start camera</p>
                        <button id="start-camera-btn" class="btn primary-btn">Start Camera</button>
                    </div>
                </div>
                <img id="video" src="" alt="Fitness Tracker Video Feed" style="display: none;">
            </div>
            
            <div class="controls">
                <div class="exercise-selection">
                    <h2>Select Exercise <span id="exercise-count" class="exercise-count"></span></h2>
                    
                    <!-- Exercise Category Tabs -->
                    <div class="category-tabs">
                        <button class="category-tab active" data-category="all">All</button>
                        <button class="category-tab" data-category="upper">Upper Body</button>
                        <button class="category-tab" data-category="lower">Lower Body</button>
                        <button class="category-tab" data-category="cardio">Cardio</button>
                    </div>
                    
                    <!-- Exercise Grid - Dynamically Loaded -->
                    <div class="exercise-options" id="exercise-grid">
                        <div class="loading">Loading exercises...</div>
                    </div>
                    
                    <!-- Exercise Info Panel -->
                    <div id="exercise-info" class="exercise-info hidden">
                        <div class="info-header">
                            <span id="info-name" class="info-name"></span>
                            <span id="info-type" class="info-type"></span>
                        </div>
                        <p id="info-description" class="info-description"></p>
                        <div id="info-note" class="info-note"></div>
                    </div>
                </div>
                
                <div class="exercise-config">
                    <h2>Configure Workout</h2>
                    <div class="config-inputs">
                        <div class="input-group">
                            <label for="sets">Sets:</label>
                            <input type="number" id="sets" min="1" max="10" value="3">
                        </div>
                        <div class="input-group">
                            <label for="reps">Repetitions:</label>
                            <input type="number" id="reps" min="1" max="30" value="10">
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="start-btn" class="btn primary-btn">Start Workout</button>
                    <button id="stop-btn" class="btn secondary-btn" disabled>Stop Workout</button>
                </div>
                
                <div class="workout-status">
                    <h2>Current Status</h2>
                    <div class="status-display">
                        <div class="status-item">
                            <span class="status-label">Exercise:</span>
                            <span id="current-exercise" class="status-value">None</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Set:</span>
                            <span id="current-set" class="status-value">0 / 0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Repetitions:</span>
                            <span id="current-reps" class="status-value">0 / 0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Form Score:</span>
                            <span id="form-score" class="status-value form-score">--</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Grade:</span>
                            <span id="form-grade" class="status-value form-grade">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
